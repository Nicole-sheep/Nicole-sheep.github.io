        <ul>
<li><p>return 0表示函数正常终止。</p>
<p>以下内容可运用return 0进行简化</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;<span class="number">13</span>;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        cin&gt;&gt;a[i];</span><br><span class="line">        b[i]=(<span class="number">300</span>+b[i<span class="number">-1</span>]-a[i])%<span class="number">100</span>;</span><br><span class="line">        m+=(<span class="number">300</span>-a[i]+b[i<span class="number">-1</span>])/<span class="number">100</span>*<span class="number">100</span>;</span><br><span class="line">        <span class="keyword">if</span>(b[i]&lt;<span class="number">0</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            cout&lt;&lt;-i;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">if</span>(b[<span class="number">1</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">2</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">3</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">4</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">5</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">6</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">7</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">8</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">9</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">10</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">11</span>]&gt;=<span class="number">0</span>&amp;&amp;b[<span class="number">12</span>]&gt;=<span class="number">0</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        m=m*<span class="number">1.2</span>+b[<span class="number">12</span>];</span><br><span class="line">        cout&lt;&lt;m;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br></pre></td></tr></table></figure>
